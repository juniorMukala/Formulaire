
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="pages/style.css">
</head>
<body>
    <form>
        <div id = "field_1">   
            <h1 class = "titleField_1">General Information</h1>
            <select class="select"> 
                <option hidden="">Title</option>
                <option>Web developer</option>
                <option>Android Developer</option>
            </select>
                <input class="inputName" type="text" placeholder="First Name"> 
                <input class="inputLastName" type="text" placeholder="Last Name">
            <select class="select"> 
                <option hidden="">Position</option>
                <option>Front-End Developer</option>
                <option>Back-End Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <input class="select" type="text" placeholder="Company">
            <input  class="inputBusinessAreaStyle"  type="text" placeholder="Business Area">
            <select class="Droite"> 
                <option hidden="">Employees</option>
                <option>Orange</option>
                <option>Vodacom</option>
                <option>Airtel</option>
            </select>
        </div>
        <div id="field_2">   
            <h2 class ="titleField_2">Contact Details</h2>    
            <input class="select" type="text" placeholder="Street + Nr">
            <input class="select" type="text" placeholder="Additional Information"><br>
            <input class="inputCode" type="text" placeholder="Zip Code">
            <select class="inputNumber"> 
                <option hidden="">Place</option>
                <option>Gombe</option>
                <option>Lingwala</option>
            </select>
            <select class="select">
                <option hiden="">Country</option>
                <option>Kasaï-Central</option>
                <option>Kasaï-Oriental</option> 
                <option hidden="">Country</option>
                <option>Kinshasa</option>
                <option>Kongo Central</option>  
                <option>Kwilu</option>   
            </select>
            <input class="inputCode"  type="tel" placeholder="Code +"/>
            <input class="inputNumber" type="tel" placeholder="Phone Number"/>
            <input class="select" type="email" placeholder="Your Email">
            <br>
            <br>
            <div id="containerCheckButton">
            <div id="CheckButton" >             
                <input type="radio" name="Checked">
                <p id="text"><label>I do accept the <strong><a href=""><u>Terms and conditions</u></a></strong> of your site.</label> </p>   
            </div>
            </div>
            <button><b>Register Badge</b></button>
        </div>
    </form> 
</body>
</html>
